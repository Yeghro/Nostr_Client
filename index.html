<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A description of your app here." />
    <title>Your App Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://bitcoincore.tech/apps/bitcoinjs-ui/lib/bitcoinjs-lib.js"></script>
    <script src="https://bundle.run/noble-secp256k1@1.2.14"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light sidebar">
                <div class="sticky-top py-4">
                    <div class="mb-4">
                        <h5>Key Management</h5>
                        <button id="generate-keys" class="btn btn-primary mb-2" aria-label="Generate New Keys">
                            <span class="visually-hidden">Generate New Keys</span>
                            <i class="fas fa-key"></i> Generate New Keys
                          </button>
                        <p>Public Key: <span id="public-key"></span></p>
                      <div id="connection-status">
                        <p id="main-relay-status"></p>
                        <p>Metadata Relay Status:</p>
                        <ul id="metadata-relay-status"></ul>
                      </div>
                      <!-- Relay Management Modal -->
                    <div id="relay-modal" class="modal">
                        <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Manage Relays</h3>
                        <input type="text" id="relay-input" placeholder="Enter relay URL">
                        <button id="add-relay-btn">Add Relay</button>
                        <ul id="relay-list"></ul>
                        </div>
                    </div>
                    
                    <!-- Open Relay Management Modal Button -->
                    <button id="open-relay-modal">Manage Relays</button>
                        <h5>Error</h5>
                        <p id="error-container" style="display: none; color: red;"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Publish Event</h5>
                                <form id="publish-form">
                                    <div class="mb-3">
                                        <textarea id="note-content" class="form-control" rows="3" placeholder="Enter your note" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" id="note-tags" class="form-control" placeholder="Enter tags (comma-separated)">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Publish</button>
                                </form>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Events</h5>
                                <ul class="nav nav-tabs" id="eventTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="global-tab" data-bs-toggle="tab" href="#global" role="tab" aria-controls="global" aria-selected="true">Global</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="subscribed-tab" data-bs-toggle="tab" href="#subscribed" role="tab" aria-controls="subscribed" aria-selected="false">Subscribed</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="eventTabsContent">
                                    <div class="tab-pane fade show active" id="global" role="tabpanel" aria-labelledby="global-tab">
                                        <div id="global-events"></div>
                                    </div>
                                    <div class="tab-pane fade" id="subscribed" role="tabpanel" aria-labelledby="subscribed-tab">
                                        <div id="subscribed-events"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Subscription Management</h5>
                                <input type="text" id="author-filter" class="form-control mb-2" placeholder="Enter author public key" aria-label="Author Public Key">
                                <input type="text" id="kind-filter" class="form-control mb-2" placeholder="Enter event kind" aria-label="Event Kind">
                                <button id="add-subscription" class="btn btn-primary">Add Subscription</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script type="module" src="./src/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>

    </body>
    </html>
